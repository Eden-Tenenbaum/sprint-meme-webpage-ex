<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ultimate Meme Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="styles/main.css" />
</head>

<body>
    <header class="main-header">
        <h1>Ultimate Meme Generator</h1>
        <nav class="main-nav">
            <!-- <a href="#" onclick="renderGallery()">Gallery</a> -->
            <a href="#" onclick="showAbout()">About</a>
        </nav>
    </header>

    <!-- Main content area - contains both gallery and editor -->
    <main class="main-content">
        <!-- Left Side: Editor -->
        <div class="gallery-filter">
            <!-- Search box for filtering memes -->
            <div class="gallery-search">
                <input type="text" id="keywordSearch" placeholder="Search memes..." oninput="onSearchInput(event)" />
            </div>

            <!-- Grid of meme template images -->
            <div class="meme-gallery">
                <!-- Images rendered by JS -->
            </div>
        </div>


        <!-- Grid of meme template images -->
        <section class="editor-wrapper">
            <!-- Close button will be added here by JavaScript -->

            <div class="editor">
                <!-- Canvas where the meme is created -->
                <div class="canvas-container">
                    <canvas id="memeCanvas" width="500" height="500"></canvas>
                </div>

                <!-- Editing controls -->
                <div class="editor-controls">

                    <!-- Top text input -->
                    <div class="control-group">
                        <label for="topText">Top Text</label>
                        <input type="text" id="topText" class="text-input" placeholder="Top Text">
                    </div>

                    <!-- Bottom text input -->
                    <div class="control-group">
                        <label for="bottomText">Bottom Text</label>
                        <input type="text" id="bottomText" class="text-input" placeholder="Bottom Text">
                    </div>

                    <!-- Text styling options -->
                    <div class="control-group">
                        <label>Text Style</label>
                        <div class="line-controls">
                            <!-- Font selector -->
                            <select id="fontFamily" class="text-input">
                                <option value="Impact">Impact</option>
                                <option value="Arial">Arial</option>
                                <option value="Comic Sans MS">Comic Sans MS</option>
                            </select>

                            <!-- Font size buttons -->
                            <div class="font-size-controls">
                                <button class="btn btn-small" id="decreaseFont">-</button>
                                <button class="btn btn-small" id="increaseFont">+</button>
                            </div>

                            <input type="color" id="textColor" value="#ffffff">
                        </div>
                    </div>
                    <!-- Line management buttons -->
                    <div class="control-group">
                        <div class="line-controls">
                            <button onclick="addLine()" class="btn btn-small">‚ûï Add Line</button>
                            <button onclick="deleteLine()" class="btn btn-small">üóëÔ∏è Delete Line</button>
                            <button onclick="switchLine()" class="btn btn-small">üîÑ Switch Line</button>
                        </div>
                    </div>


                    <!-- Download button -->
                    <div class="control-group">
                        <button class="btn" id="downloadMeme">Download Meme</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- About Section -->
    <div class="about">
        <h2>About Meme Generator</h2>
        <p>This meme generator allows you to create hilarious custom memes.</p>
        <p>Select an image from the gallery, add text, then download your masterpiece. </p>
        <p>created by Eden Tenenbaum</p>
        <button class="btn" onclick="hideAbout()">‚¨Ö Back to Generator</button>
    </div>

    <!-- Scripts -->
    <script src="js/services/image.service.js"></script>
    <script src="js/services/meme.service.js"></script>
    <script src="js/views/gallery.view.js"></script>
    <script src="js/views/canvas.view.js"></script>
    <script src="js/controllers/meme.controller.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
